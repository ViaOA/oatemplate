if ($().modal) {
  oaShowMessage = function(title, msg) {
    $('#oaformDialog .modal-title').html(title);
    $('#oaformDialog .modal-body').html(msg);
    $('#oaformDialog').modal({keyboard: true});
  }
}
else {
  oaShowMessage = function(title, msg) {
    $('#oaformDialog').dialog('option', 'title', title);
    $('#oaformDialog').html(msg);
    $('#oaformDialog').dialog('open');
  }
}
function oaShowSnackbarMessage(msg) {
  $('#oaFormSnackbarMessage').html(msg);
  $('#oaFormSnackbarMessage').css({visibility:'visible', opacity: 0.0}).animate({opacity: 1.0},300);
  setTimeout(function() {
    $('#oaFormSnackbarMessage').animate({opacity: 0.0}, 2000,
      function() {
        $('#oaFormSnackbarMessage').css('visibility','hidden');
      }
    );
  }, 2000);
}

var oaSubmitCancelled;
function oaSubmit(event) {
  oaSubmitCancelled = true;
  var errors = [];
  var requires = [];
  var regex;
  var val;
  if (requires.length > 0) {
    event.preventDefault();
    var msg = '';
    for (var i=0; i<requires.length; i++) {
      if (i > 0) {
        msg += ',<br>';
      }
      msg += requires[i];
    }
    oaShowMessage('Required fields are missing', msg);
    return false;
  }
  if (errors.length > 0) {
    event.preventDefault();
    var msg = '';
    for (var i=0; i<errors.length; i++) {
      if (i > 0) {
        msg += ', ';
        msg += '<br>';
      }
      msg += errors[i];
    }
    oaShowMessage('Errors on page', msg);
    return false;
  }
  oaSubmitCancelled = false;
  return true;
}
var cntAjaxSubmit = 0;
function ajaxSubmit(cmdName) {
  cntAjaxSubmit++;
  var bUseAsync = (cntAjaxSubmit == 1);
  if (bUseAsync && cntAjaxSubmit == 1) {
    $('#oaWait').fadeIn(200, function(){ if (cntAjaxSubmit < 1) {cntAjaxSubmit=0;$('#oaWait').hide();}});
  }
  var f1 = function(data) {
    if (--cntAjaxSubmit < 1) {
      cntAjaxSubmit=0; 
      $('#oaWait').hide();
    }
    if (data) eval(data);
  }
  var f2 = function() {
    if (--cntAjaxSubmit < 1) {
      cntAjaxSubmit=0; 
      $('#oaWait').hide();
    }
  }
  var objAjax = {
    method: 'POST',
    url: 'oaajax.jsp?oaform=oaHtmlTable',
    data: new FormData($('#oaHtmlTable')[0]),
    processData: false,
    contentType: false,
    dataType: 'script',
    timeout: 30000,
    async: bUseAsync
  };
  $.ajax(objAjax).done(f1).fail(f2);
}
function ajaxSubmit2(cmdName) {
  var args = $('#oaHtmlTable').serialize();
  if (cmdName != undefined && cmdName) args = cmdName + '=1&' + args;
  $.ajax({
    method: 'POST',
    data: args,
    url: 'oaajax.jsp',
    dataType: 'script'
  }).done(function(data) {if (data) eval(data);});
}
