var oaSubmitCancelled;
function oaSubmit(event) {
  oaSubmitCancelled = true;
  var errors = [];
  var requires = [];
  var regex;
  var val;
  if ($('#tableAppUserFirstName').val().length > 30) {    errors.push('Field tableAppUserFirstName can not be longer than 30 characters');    $('#tableAppUserFirstName').addClass('oaError');}

  if ($('#tableAppUserLoginHostName').val().length > 35) {    errors.push('Field tableAppUserLoginHostName can not be longer than 35 characters');    $('#tableAppUserLoginHostName').addClass('oaError');}

  if (requires.length > 0) {
    event.preventDefault();
    var msg = '';
    for (var i=0; i<requires.length; i++) {
      if (i > 0) {
        msg += ',<br>';
      }
      msg += requires[i];
    }
    oaShowMessage('Required fields are missing', msg);
    return false;
  }
  if (errors.length > 0) {
    event.preventDefault();
    var msg = '';
    for (var i=0; i<errors.length; i++) {
      if (i > 0) {
        msg += ', ';
        msg += '<br>';
      }
      msg += errors[i];
    }
    oaShowMessage('Errors on page', msg);
    return false;
  }
  oaSubmitCancelled = false;
  return true;
}

$('#tableAppUser').on('focus', 'tbody tr td', function(event) {

$('#tableAppUser').on('keydown', 'tr td', function(event) {
  var ss = $(this).attr('id').split('_');
  if (ss == undefined) return true;
  var row = ss[ss.length -2];
  var col = ss[ss.length -1];
  const totalRows = event.delegateTarget.tBodies[0].rows.length;
  const totalCols = event.delegateTarget.tBodies[0].rows[0].cells.length;
  var keys = '';
  if (event.shiftKey) keys += '[SHIFT]';
  if (event.ctrlKey) keys += '[CTRL]';
  if (event.altKey) keys += '[ALT]';
  if (keys.length > 0) {
    keys = 'KEYS='+keys;
  }
  var bEnd = true;
  var bBeg = true;
  if (event.target.tagName === 'INPUT' && event.target.type === 'text') {
    var p1 = event.target.selectionStart;
    var p2 = event.target.selectionEnd;
    if (p2 < p1) {
      var p3 = p1;
      p1 = p2;
      p2 = p3;
    }
    bBeg = p1 == 0 && p2 == 0;
    bEnd = p2 == event.target.value.length && p1 == p2;
  }
  switch (event.which) {
  case 38: keys += '[UP]';
    if (row == 0) return false;
    row--;
    break
  case 33: keys += '[PGUP]';
    if (row == 0) return false;
    row=0;
    break;
  case 40: keys += '[DOWN]';
    if (row+1 == totalRows) return false;
    row++;
    break;
  case 34: keys += '[PGDN]';
    if (row+1 == totalRows) return false;
    row = totalRows-1;
    break;
  case 39: keys += '[RIGHT]';
    if (col+1 == totalCols) return true;
    if (!bEnd) return true;
    col++;
    break;
  case 35: keys += '[END]';
    if (col+1 == totalCols) return true;
    if (!bEnd) return true;
    col = totalCols-1;
    break;
  case 36: keys += '[HOME]';
    if (col == 0) return false;
    if (!bBeg) return true;
    col = 0;
    break;
  case 37: keys += '[LEFT]';
    if (col == 0) return false;
    if (!bBeg) return true;
    col--;
    break;
  default:
    return true;
  }  
  $('#tableAppUser_'+row+'_'+col).focus();
  return false;
});
