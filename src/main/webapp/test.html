<script>

var oaShowMessage;
if ($().modal) {
  oaShowMessage = function(title, msg) {
    $('#oaformDialog .modal-title').html(title);
    $('#oaformDialog .modal-body').html(msg);
    $('#oaformDialog').modal({keyboard: true});
  }
}
else {
  oaShowMessage = function(title, msg) {
    $('#oaformDialog').dialog('option', 'title', title);
    $('#oaformDialog').html(msg);
    $('#oaformDialog').dialog('open');
  }
}
function oaShowSnackbarMessage(msg) {
  $('#oaFormSnackbarMessage').html(msg);
  $('#oaFormSnackbarMessage').css({visibility:'visible', opacity: 0.0}).animate({opacity: 1.0},300);
  setTimeout(function() {
    $('#oaFormSnackbarMessage').animate({opacity: 0.0}, 2000,
      function() {
        $('#oaFormSnackbarMessage').css('visibility','hidden');
      }
    );
  }, 2000);
}
var oaSubmitCancelled;
function oaSubmit(event) {
  oaSubmitCancelled = true;
  var errors = [];
  var requires = [];
  var regex;
  var val;
  if (requires.length > 0) {
    event.preventDefault();
    var msg = '';
    for (var i=0; i<requires.length; i++) {
      if (i > 0) {
        msg += ',<br>';
      }
      msg += requires[i];
    }
    oaShowMessage('Required fields are missing', msg);
    return false;
  }
  if (errors.length > 0) {
    event.preventDefault();
    var msg = '';
    for (var i=0; i<errors.length; i++) {
      if (i > 0) {
        msg += ', ';
        msg += '<br>';
      }
      msg += errors[i];
    }
    oaShowMessage('Errors on page', msg);
    return false;
  }
  oaSubmitCancelled = false;
  return true;
}
var cntAjaxSubmit = 0;
function ajaxSubmit(cmdName) {
  cntAjaxSubmit++;
  var bUseAsync = (cntAjaxSubmit == 1);
  if (bUseAsync && cntAjaxSubmit == 1) {
    $('#oaWait').fadeIn(200, function(){ if (cntAjaxSubmit < 1) {cntAjaxSubmit=0;$('#oaWait').hide();}});
  }
  var f1 = function(data) {
    if (--cntAjaxSubmit < 1) {
      cntAjaxSubmit=0; 
      $('#oaWait').hide();
    }
    if (data) eval(data);
  }
  var f2 = function() {
    if (--cntAjaxSubmit < 1) {
      cntAjaxSubmit=0; 
      $('#oaWait').hide();
    }
  }
  var objAjax = {
    method: 'POST',
    url: 'oaajax.jsp?oaform=oaBsTypeAheadMultiSelect',
    data: new FormData($('#oaBsTypeAheadMultiSelect')[0]),
    processData: false,
    contentType: false,
    dataType: 'script',
    timeout: 30000,
    async: bUseAsync
  };
  $.ajax(objAjax).done(f1).fail(f2);
}
function ajaxSubmit2(cmdName) {
  var args = $('#oaBsTypeAheadMultiSelect').serialize();
  if (cmdName != undefined && cmdName) args = cmdName + '=1&' + args;
  $.ajax({
    method: 'POST',
    data: args,
    url: 'oaajax.jsp',
    dataType: 'script'
  }).done(function(data) {if (data) eval(data);});
}
var oaFocusValue = '';
$(document).ready(function() {
  if ($().modal) {
    $('#oaBsTypeAheadMultiSelect').prepend(
    "<div id='oaformDialog' class='modal fade' tabindex='-1'>" +
      "<div class='modal-dialog'>" +
        "<div class='modal-content'>" +
          "<div class='modal-header'>" +
            "<button type='button' class='close' data-dismiss='modal'><span>&times;</span></button>" +
            "<h4 class='modal-title'>" +
            "</h4>" +
          "</div>" +
          "<div class='modal-body'>" +
          "</div>" +
          "<div class='modal-footer'>" +
            "<button type='button' class='btn btn-primary' data-dismiss='modal'>Ok</button>" +
          "</div>" +
        "</div>" +
      "</div>" +
    "</div>"
  );
}
else {
  $('#oaBsTypeAheadMultiSelect').prepend("<div id='oaformDialog'></div>");
  $('#oaformDialog').dialog({
    autoOpen : false,
    title : 'Message',
    modal : true,
    width : 420,
    zIndex: 19999,
    buttons: [
      { text: 'Ok', click: function() { $(this).dialog('close'); } }
    ]
  });
}
$('#oaBsTypeAheadMultiSelect').prepend(
  "<div id='oaFormProcess' class='modal fade' tabindex='-1'>" +
    "<div class='modal-dialog'>" +
      "<div class='modal-content'>" +
        "<div class='modal-header'>" +
          "<button id='oaFormProcessClose' type='button' class='close' data-dismiss='modal'>&times;</button>" +
          "<h4 class='modal-title' id='myModalLabel'><span id='oaFormProcessTitle'></span></h4>" +
        "</div>" +
        "<div class='modal-body center-block'>" +
          "<div class='progress'>" +
            "<div id='oaFormProcessProgress' class='progress-bar bar' role='progressbar' style='min-width: 2em; width: 5%;'>" +
              "" +
            "</div>" +
          "</div>" +
          "<div>" +
          "<span id='oaFormProcessStep'></span> ... <span id='oaFormProcessMessage'></span>" +
          "</div>" +
        "</div>" +
        "<div id='oaFormProcessFooter' class='modal-footer'>" +
          "<button type='button' class='btn btn-default' data-dismiss='modal'>Close</button>" +
        "</div>" +
      "</div>" +
    "</div>" +
  "</div>"
);
$('#oaFormProcess button').click(function() { $('#oaFormProcessClosed').val('true'); } );
$('body').append(
  "<div id='oaFormSnackbarMessage'></div>"
);
$('body').append("<div id='oaWait'><img src='image/oawait.gif'></div>");
$('#oaBsTypeAheadMultiSelect').attr('method', 'post');
$('#oaBsTypeAheadMultiSelect').attr('action', 'oaform.jsp');
$('#oaBsTypeAheadMultiSelect').prepend("<input type='hidden' name='oaform' value='oaBsTypeAheadMultiSelect'>");
$('#oaBsTypeAheadMultiSelect').prepend("<input id='oaajaxid' type='hidden' name='oaajaxid' value='0'>");
$('#oaBsTypeAheadMultiSelect').prepend("<input id='oaFormProcessClosed' type='hidden' name='oaFormProcessClosed' value=''>");
$('#oaBsTypeAheadMultiSelect').prepend("<input id='oacommand' type='hidden' name='oacommand' value=''>");
$('#oaBsTypeAheadMultiSelect').prepend("<input id='oaparam' type='hidden' name='oaparam' value=''>");
$('#oaBsTypeAheadMultiSelect').prepend("<input id='oachanged' type='hidden' name='oachanged' value=''>");
(function() {
  var dtNow = new Date();
  var tzOffsetJan = (new Date(dtNow.getFullYear(),0,1)).getTimezoneOffset();
  var tzOffsetJul = (new Date(dtNow.getFullYear(),6,1)).getTimezoneOffset();
  $('#oaBsTypeAheadMultiSelect').prepend("<input id='jsDate' type='hidden' name='jsDate' value='"+(dtNow.toString())+"'>");
  $('#oaBsTypeAheadMultiSelect').prepend("<input id='jsTzRawOffset' type='hidden' name='jsTzRawOffset' value='"+Math.max(tzOffsetJan,tzOffsetJul)+"'>");
  $('#oaBsTypeAheadMultiSelect').prepend("<input id='jsDateSupportsDST' type='hidden' name='jsDateSupportsDST' value='"+(tzOffsetJan != tzOffsetJul)+"'>");
})();
$('#txtta').attr('name', 'txtta');
$('#txtta').attr('type', 'text');
$('#txtta').blur(function() {$(this).removeClass('oaError');}); 
$('#lbl').attr('for', 'txtta');

var txttaBloodhound = new Bloodhound({
  datumTokenizer : Bloodhound.tokenizers.obj.whitespace('display'),
  queryTokenizer : Bloodhound.tokenizers.whitespace,
  remote : {
    url : 'oagetjson.jsp?oaform=oaBsTypeAheadMultiSelect&id=txtta&term=%QUERY',
    wildcard: '%QUERY'
  }
});
txttaBloodhound.initialize();
$('#txtta').tagsinput({
  itemValue: 'id',
  itemText: 'display',
  freeInput: false,
  typeaheadjs: [
    {
      minLength: 1,
      hint: true,
      highlight: true
    },
    {
      name: 'txttaPopup',
      limit: 400,
      display: 'display',
      templates: {
        suggestion: function(data) {return '<p>'+data.dropdowndisplay+'</p>';}
      },
      source: txttaBloodhound.ttAdapter()
    }
  ]
});


$('#oaBsTypeAheadMultiSelect').on('submit', oaSubmit);
$('input:enabled:first').focus();
  $('#txtta').val('');
$('#txtta')[0].oaPrevValue = $('#txtta').val();

$('#txtta').tagsinput('removeAll');

});
</script>
